<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
  <link rel="stylesheet" href="slider.css">
  <script src="assets.js"></script>
  <title>Image Carousel</title>
</head>

<body>
  <section class="carousel">
    <div class="carousel_slider">
      <div class="content_inner_slider" id="imageSlider"></div>
      <button class="prev_button">
      </button>
      <button class="next_button">
        <ion-icon name="chevron-forward-outline" style="color: white;"></ion-icon>
      </button>
    </div>
    <ul class="dots">
      <li class="dot" value="0"></li>
      <li class="dot" value="1"></li>
      <li class="dot" value="2"></li>
      <li class="dot" value="3"></li>
      <li class="dot" value="4"></li>
      <li class="dot" value="5"></li>
    </ul>
  </section>
  <script>
    let markup = new Array();
    const output = () => sliderJSON.images.map((item, index) => {
        let bottomTxt = item.actionTxt ? `<a href="https://sportsbook.wynnbet.com/new-wynnbet-faqs/" alt='FAQ' target="_blank"><span class="actionBtn">${item.actionTxt}</span></a>` : `<p class="txt">${item.text}</p>`;
        html = `<div class="content scene${index}"><div><p class="heading">${item.heading}</p>${bottomTxt}</div></div>`;
        markup.push(html);
        html = markup.join("");
        document.getElementById('imageSlider').innerHTML = html;
      });
    output();
  </script>
    <script src="slider.js"></script>
</body>

</html>
